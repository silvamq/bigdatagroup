version: '3'
services:
  master:
    image: spark-standalone
    command: sh /root/master.sh
    ports:
      - "8080:8080"
      - "7077:7077"
  slave1:
    image: spark-standalone
    command: sh /root/slave.sh spark://master:7077
    ports:
      - "8081:8081"
  slave2:
    image: spark-standalone
    command: sh /root/slave.sh spark://master:7077
    ports:
      - "8082:8081"
  api:
    build: ./api

